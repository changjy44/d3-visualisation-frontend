  <div class="container">
    <div class="row">
      <div class="col">
        <svg width="600" height="600" style="outline: 3px solid black"></svg>

      <div class="col">
        <h3>Neighbours Table for Nodes</h3>
        <table id="nodeTable" class="table">

          <tr>

        <h3>Details Table for Links</h3>
        <table id="linkTable" class="table">
          <tr>
            <th>Source</th>

          <tr>
            <td id="nameOfThing">Name of thing</td>
            <td id="typeOfThing">Type of thing</td>

        <form id="myForm">
          <fieldset>
            <p>
              <label for="amount">Current Year</label>

            <label for="custom">Input "true" for custom</label>
            <input name="custom" id="custom" />

            <label for="displayedCustom"> Displayed Query</label>
            <textarea
              readonly
              name="displayedCustom"
              id="displayedCustom"
              style="height: 10rem; width: 30rem"

            </textarea>
            <br />
            <label for="customQuery"> Custom Query </label>
            <textarea
              name="customQuery"
              id="customQuery"
              style="height: 10rem; width: 30rem"
            >
            </textarea>
            <!-- </div> -->
            <!-- <br /> -->
            <button type="button" id="submitBtn" class="btn btn-primary">
              Search
            </button>
            <p>Name: Sergio Floccari</p>
            <p>Name: Shaun Wright-Phillips</p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

    svg.call(
      d3.zoom().on("zoom", function () {
        console.log(d3.event);
        d3.select("svg .links").attr("transform", d3.event.transform);
        d3.select("svg .nodes").attr("transform", d3.event.transform);
      })
    );

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    // Add "forces" to the simulation he
    var simulation;
    let tableEntries = 1;
    // .forceSimulation()
    // .force("center", d3.forceCenter(width / 2, height / 2))
    // .force("charge", d3.forceManyBody().strength(-100))
    // .force("collide", d3.forceCollide(50).strength(0.9));
    // .force(
    //   "link",
    //   d3
    //     .forceLink()
    //     .id(function (d) {
    //       return d.id;
    //     })
    //     .distance((d) => 50)
    // );
  </script>
  <script>
    $(function () {
      $("#slider-range").slider({
        // range: true,
        min: 2000,
        max: 2018,
        values: [2000],
        slide: function (event, ui) {
          $("#amount").val(ui.values[0]);
          const person = $("#name").val();
          const currYear = ui.values[0];
          // const query = `MATCH(p1:Player) -[r1:WORKED_AT] -> (c:Club) <-[r2:WORKED_AT]- (p2:Player) WHERE (p1.Name ='${person}') AND (r1.start <= ${currYear}) AND (r2.end >= r1.start AND  r2.start <= r1.end) RETURN p1,r1,c,r2,p2`;
          const query = `MATCH(p1:Player) -[r1:WORKED_AT] -> (c1:Club) <-[r2:WORKED_AT]- (p2:Player) -[r3:WORKED_AT]-> (c2:Club)
WHERE (p1.Name ="${person}") AND (r1.start <= ${currYear}) AND (r2.start <= ${currYear}) AND (r3.start<= ${currYear})
RETURN p1,r1,c1,r2,p2,r3,c2`;
          $("#displayedCustom").val(query);
        },
      });

      $("#amount").val($("#slider-range").slider("values", 0));

      // $("#amount").on("input", (e) => {
      //   console.log("changed!");
      // });

      $("#name").on("input", (event) => {
        // console.log(event);
        const person = event.target.value;
        const currYear = $("#amount").val();
        // const query = `MATCH(p1:Player) -[r1:WORKED_AT] -> (c:Club) <-[r2:WORKED_AT]- (p2:Player) WHERE (p1.Name ='${person}') AND (r1.start <= ${currYear}) AND (r2.end >= r1.start AND  r2.start <= r1.end) RETURN p1,r1,c,r2,p2`;
        const query = `MATCH(p1:Player) -[r1:WORKED_AT] -> (c1:Club) <-[r2:WORKED_AT]- (p2:Player) -[r3:WORKED_AT]-> (c2:Club)
WHERE (p1.Name ="${person}") AND (r1.start <= ${currYear}) AND (r2.start <= ${currYear}) AND (r3.start<= ${currYear})
RETURN p1,r1,c1,r2,p2,r3,c2`;
        $("#displayedCustom").val(query);
      });

      // $("#displayedCustom").val($("#amount").on());

      $("#submitBtn").click(function () {
        $("#myForm").submit();
      });

      $("form").on("submit", function (e) {
        e.preventDefault();
        d3.select("svg").html("");
        simulation = d3
          .forceSimulation()
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("charge", d3.forceManyBody().strength(-20))
          .force("collide", d3.forceCollide(80).strength(0.5))
          .force(
            "link",
            d3
              .forceLink()
              .id(function (d) {
                return d.id;
              })
              .distance((d) => 50)
          );

        let dataStringFields = $(this)
          .serialize()
          .split("&")
          .map((data) => data.split("=")[1]);

        /*
        [0] is year
        [1] is name
        [2] is true/false
        [3] is displayedQuery
        [4] is customeQuery */

        query = decodeURIComponent(
          // decodeURI(dataStringFields[2]).replace(/\s/g, "")
          dataStringFields[2] === "true"
            ? decodeURI(dataStringFields[4]).trim()
            : decodeURI(dataStringFields[3]).trim()
        );
        console.log(query);

        const jsonObject = {
          query: query,
        };
        console.log(jsonObject);

        fetch("http://localhost:8000/api", {
          method: "POST",
          body: JSON.stringify(jsonObject),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((data) => {
            return data.json();
          })
          .then(function (graph) {
            // if (error) throw error;

            // console.log(graph);

            // Add lines for every link in the dataset
            var link = svg
              .append("g")
              .attr("class", "links")
              .selectAll("path")
              .data(graph.links)
              .enter()
              .append("path")
              .attr("class", "lines")
              .attr("stroke", (d) => (d.instanceNumber === 1 ? "red" : "black"))
              .style("fill", "none")
              .attr("stroke-width", function (d) {
                return 2;
              })
              .on("click", (e) => {
                // console.log("hey");
                console.log(e);
                $("#linkTable tr:last-child").remove();

                $("#linkTable").append(
                  "<tr>" +
                    "<td>" +
                    // "hi" +
                    e.source.id +
                    "</td>" +
                    "<td>" +
                    // "hello" +
                    e.target.id +
                    "</td>" +
                    "<td>" +
                    e.startYear +
                    "</td>" +
                    "</tr>"
                );
              });

            // .attr("d", d => buildArc(d))
            // .attr("dr", 50);
            // .attr("stroke-length", (d) => 20);

            /*
            var link = svg
              .append("g")

              .attr("class", "links")
              .selectAll("path")
              .data(graph.links)
              .enter()
              .append("path")
              .attr("stroke", (d) => (d.instanceNumber == 1 ? "red" : "black"))
              .style("fill", "none");*/

            // Add circles for every node in the dataset
            var node = svg
              .append("g")
              .attr("class", "nodes")
              .selectAll("circles")
              .data(graph.nodes)
              .enter()
              .append("g")
              .attr("transform", (d) => `translate(${width / 2},${height / 2})`)

              .on("click", (e) => {
                console.log(e);
                const name = e.id;
                // console.log(name);
                for (let i = 0; i < tableEntries; i++) {
                  $("#nodeTable tr:last-child").remove();
                }

                const filtered = graph.links.filter((data) => {
                  // console.log(data.source.id);
                  // console.log(name);
                  const nameOfReference =
                    e.label === "Club" ? data.target.id : data.source.id;
                  return nameOfReference === name;
                });

                tableEntries = filtered.length;

                filtered.forEach((entry) => {
                  const nameOfRefence =
                    e.label === "Club" ? entry.source.id : entry.target.id;
                  $("#nodeTable").append(
                    "<tr>" +
                      "<td>" +
                      // "hi" +
                      nameOfRefence +
                      "</td>" +
                      "<td>" +
                      // "hello" +
                      entry.startYear +
                      "</td>" +
                      "<td>" +
                      "Dummy Details" +
                      // e.startYear +
                      "</td>" +
                      "</tr>"
                  );
                });
              })

              // .attr("transform", (d) => {
              //   console.log(d);
              //   console.log(d);
              //   console.log(d.y);
              //   return "translate(200,200)";
              // })
              // .attr("class", "node")
              .call(
                d3
                  .drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended)
              );
            // .attr("transform", function (d) {
            //   return "translate(20, 80)";
            // })
            var circles = node
              .append("circle")
              .attr("class", "circles")
              .attr("r", (d) => {
                return d.group === 2 ? 50 : 40;
              })
              .style("stroke", (d) => "black")
              // .attr("onMouseOver", "this.style.color =  rgb(231, 231, 231);")
              .attr("fill", function (d) {
                // return "white";
                return color(d.group);
              });

            var text = node
              .append("text")
              .attr("dx", (d) => -d.id.length * 3)
              // .style("text-align", "left")
              .text((d) => d.id);

            // Basic tooltips
            node.append("title").text(function (d) {
              return d.id;
            });

            // Attach nodes to the simulation, add listener on the "tick" event
            simulation
              .nodes(graph.nodes)

              .on("tick", ticked);

            // Associate the lines with the "link" force
            simulation.force("link").links(graph.links);

            // Dynamically update the position of the nodes/links as time passes
            function ticked() {
              link
                .attr("d", function (d) {
                  const startX = d.source.x;
                  const startY = d.source.y;
                  const endX = d.target.x;
                  const endY = d.target.y;
                  const dr = d.unique === 1 ? 0 : 1;
                  const arcPath = [
                    "M",
                    startX,
                    startY,
                    "A",
                    dr,
                    ",",
                    dr,
                    0,
                    0,
                    ",",
                    startX < endX ? 1 : 0,
                    endX,
                    endY,
                  ].join(" ");
                  return arcPath;
                })

                .attr("x1", function (d) {
                  return d.source.x;
                })
                .attr("y1", function (d) {
                  return d.source.y;
                })
                .attr("x2", function (d) {
                  return d.target.x;
                })
                .attr("y2", function (d) {
                  return d.target.y;
                });

              node
                .attr("cx", function (d) {
                  return d.x;
                })
                .attr("cy", function (d) {
                  return d.y;
                })
                .attr("transform", (d) => {
                  return `translate(${d.x},${d.y})`;
                });
            }
          })
          .catch((error) => {
            console.log(error);
          });

        // $.ajax({
        //   type:"GET",
        //   url
        // })
      });
    });

    // Change the value of alpha, so things move around when we drag a node
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.7).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    // Fix the position of the node that we are looking at
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    // Let the node do what it wants again once we've looked at it
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
