  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    // .call(
    //   d3.zoom().on("zoom", function () {
    //     svg.attr("transform", d3.event.transform);
    //   })
    // );

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    // Add "forces" to the simulation he
    var simulation;
    // .forceSimulation()
    // .force("center", d3.forceCenter(width / 2, height / 2))
    // .force("charge", d3.forceManyBody().strength(-100))
    // .force("collide", d3.forceCollide(50).strength(0.9));

  </script>
  <script>
    $(function () {
      $("#slider-range").slider({
        // range: true,
        min: 2000,
        max: 2018,
        values: [2000],
        slide: function (event, ui) {
          $("#amount").val(ui.values[0]);
        },
      });

      $("#amount").val($("#slider-range").slider("values", 0));

      $("#submitBtn").click(function () {
        $("#myForm").submit();
      });

      $("form").on("submit", function (e) {
        e.preventDefault();
        d3.select("svg").html("");
        simulation = d3
          .forceSimulation()
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("charge", d3.forceManyBody().strength(-20))
          .force("collide", d3.forceCollide(50).strength(0.9))
          .force(
            "link",
            d3
              .forceLink()
              .id(function (d) {
                return d.id;
              })
              .distance((d) => 50)
          );

        let dataStringFields = $(this)
          .serialize()
          .split("&")
          .map((data) => data.split("=")[1]);

        console.log(dataStringFields);
        const jsonObject = {
          year: dataStringFields[0],
          name: dataStringFields[1],
          dummy: dataStringFields[2],
        };
        console.log(jsonObject);

        fetch("http://localhost:8000/api", {
          method: "POST",
          body: JSON.stringify(jsonObject),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((data) => {
            return data.json();
          })
          .then(function (graph) {
            // if (error) throw error;

            // console.log(graph);

            if (graph.nodes.length > 0) {
              $("tr:last-child").remove();

              $("#productTable").append(
                "<tr>" +
                  "<td>" +
                  graph.nodes[0].id +
                  "</td>" +
                  "<td>" +
                  graph.nodes[0].label +
                  "</td>" +
                  "<td>2000 - 2002</td>" +
                  "</tr>"
              );
            }

            // Add lines for every link in the dataset
            var link = svg
              .append("g")

              .attr("class", "links")
              .selectAll("path")
              .data(graph.links)
              .enter()
              .append("path")
              .attr("stroke", (d) => (d.instance == 1 ? "red" : "black"))
              .style("fill", "none");
            // .attr("stroke-width", function (d) {
            //   return Math.sqrt(d.value);
            // });
            // .attr("d", d => buildArc(d))
            // .attr("dr", 50);
            // .attr("stroke-length", (d) => 20);

            // Add circles for every node in the dataset
            var node = svg
              .append("g")
              .attr("class", "nodes")
              .selectAll("circles")
              .data(graph.nodes)
              .enter()
              .append("g")
              .attr("transform", (d) => `translate(${width / 2},${height / 2})`)
              .on("click", () => console.log("working"))

              // .attr("transform", (d) => {
              //   console.log(d);
              //   console.log(d);
              //   console.log(d.y);
              //   return "translate(200,200)";
              // })
              // .attr("class", "node")
              .call(
                d3
                  .drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended)
              );
            // .attr("transform", function (d) {
            //   return "translate(20, 80)";
            // })
            var circles = node
              .append("circle")
              .attr("r", (d) => {
                return d.group === 1 ? 20 : 25;
              })
              .style("stroke", (d) => "black")
              .attr("fill", function (d) {
                // return "white";
                return color(d.group);
              });

            var text = node
              .append("text")
              .attr("dx", -12)
              .text((d) => d.id);

            // Basic tooltips
            node.append("title").text(function (d) {
              return d.id;
            });

            // Attach nodes to the simulation, add listener on the "tick" event
            simulation
              .nodes(graph.nodes)

              .on("tick", ticked);

            // Associate the lines with the "link" force
            simulation.force("link").links(graph.links);

            // Dynamically update the position of the nodes/links as time passes
            function ticked() {
              link.attr("d", function (d) {
                const startX = d.source.x;
                const startY = d.source.y;
                const endX = d.target.x;
                const endY = d.target.y;
                const dr = d.instance * 50;
                const arcPath = [
                  "M",
                  startX,
                  startY,
                  "A",
                  dr,
                  ",",
                  dr,
                  0,
                  0,
                  ",",
                  startX < endX ? 1 : 0,
                  endX,
                  endY,
                ].join(" ");
                return arcPath;
              });
              // .attr("x1", function (d) {
              //   return d.source.x;
              // })
              // .attr("y1", function (d) {
              //   return d.source.y;
              // })
              // .attr("x2", function (d) {
              //   return d.target.x;
              // })
              // .attr("y2", function (d) {
              //   return d.target.y;
              // });

              node
                .attr("cx", function (d) {
                  return d.x;
                })
                .attr("cy", function (d) {
                  return d.y;
                })
                .attr("transform", (d) => {
                  return `translate(${d.x},${d.y})`;
                });
            }
          })
          .catch((error) => {
            console.log(error);
          });

        // $.ajax({
        //   type:"GET",
        //   url
        // })
      });
    });

    // Change the value of alpha, so things move around when we drag a node
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.7).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    // Fix the position of the node that we are looking at
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    // Let the node do what it wants again once we've looked at it
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
